<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">

	<th:block th:fragment="content">
	
	<div class="main-table">
		<h1>Penalty Detail</h1>
			
				<table border="1" cellpadding="0" cellspacing="0">
					<tbody th:each="dto : ${penalty}">
						<tr>
							<td>No.</td>
							<td>[[${dto.rowNum}]]</td>
						</tr>
						<tr>
							<td>식별번호</td>
							<td>[[${dto.pid}]]</td>
						</tr>
						<tr>
							<td>참조voc</td>
							<td><a th:href="@{/voc/after-detail(vid=${dto.vocVid})}">[[${dto.pid}]]</a></td>
						</tr>
						<tr>
							<td>운송사</td>
							<td>[[${dto.vocVid}]]</td>
						</tr>
						<tr>
							<td>기사확인여부</td>
							<td>[[${dto.deliveryCheck}]]</td>
						</tr>
						<tr>
							<td>이의제기여부</td>
							<td>[[${dto.deliveryAgree}]]</td>
						</tr>
						<tr>
							<td>작성자</td>
							<td>[[${dto.penaltyWriter}]]</td>
						</tr>
						<tr>
							<td>최종 수정일</td>
							<td>[[${dto.penaltyRegdate}]]</td>
						</tr>
						
					</tbody>
				
				</table>
			</div>
			
			<div>
			
				<a  th:href="@{/penalty/edit(pid=${penalty.pid})}"><button>수정</button></a>
				<input type="hidden" id="msg" th:value="${penalty.pid}" >
				<input type="button" id="getResult" value="삭제">
				<a  th:href="@{/penalty/list}"><button>목록으로 돌아가기</button></a>
			
				
			</div>
			
			
		<script>
				$('#getResult').click(function(){
					$.ajax({
						url:'http://localhost:9090/penalty/deletePenalty/'+$('#msg').val(),
						datatype:'json',
						type:'DELETE',
						success:function(){
							window.location.href='/penalty/list';
						}
						
					});
				})
				
		</script>
					
	</th:block>
</th:block>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
</body>
</html>
